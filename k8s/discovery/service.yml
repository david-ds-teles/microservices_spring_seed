apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery
  template:
    metadata:
      labels:
        app: discovery
    spec:
      containers:
        - name: discovery
          image: davidteles/discovery-microservice
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: discovery
spec:
  type: LoadBalancer
#  type: NodePort
  selector:
    app: discovery
  ports:
    - port: 8761
      targetPort: 8761

